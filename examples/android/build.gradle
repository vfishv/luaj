buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
 		classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}

repositories {
    google()
    jcenter()
	mavenCentral()
}

dependencies {
    implementation 'org.luaj:luaj-jse:3+'
}
